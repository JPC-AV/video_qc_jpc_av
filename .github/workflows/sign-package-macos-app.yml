name: Sign and Package macOS App
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  sign-and-package:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download unsigned app
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: macos-app-build.yml
        name: AV-Spex-App
        path: dist/app_download/
        
    - name: Download version info
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: macos-app-build.yml
        name: app-version
        path: dist/
        
    - name: Set version
      run: |
        if [ -f "dist/version.txt" ]; then
          echo "APP_VERSION=$(cat dist/version.txt)" >> $GITHUB_ENV
        else
          # Fallback: extract version from pyproject.toml
          echo "Version file not found. Extracting from pyproject.toml..."
          VERSION=$(grep -m 1 "version" pyproject.toml | grep -o '"[^"]*"' | sed 's/"//g')
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
        fi
        echo "Using version: ${{ env.APP_VERSION }}"
        
    - name: Prepare app bundle
      run: |
        echo "Preparing app bundle..."
        
        # See if Contents folder is at the root or inside an .app bundle
        if [ -d "dist/app_download/Contents" ]; then
          echo "Found Contents folder at root of artifact"
          mkdir -p "dist/AV-Spex.app"
          cp -R dist/app_download/Contents "dist/AV-Spex.app/"
        elif [ -d "dist/app_download/AV-Spex.app" ]; then
          echo "Found AV-Spex.app directory inside artifact"
          cp -R dist/app_download/AV-Spex.app dist/
        else
          echo "Couldn't find expected app structure, will try to use what we have"
          mkdir -p "dist/AV-Spex.app/Contents"
          cp -R dist/app_download/* "dist/AV-Spex.app/Contents/"
        fi
        
    - name: Install create-dmg
      run: brew install create-dmg
      
    - name: Set up keychain
      env:
        CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        
        # Import certificate to keychain
        echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
        security import certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH
        
        # Delete the certificate file
        rm certificate.p12
        
    - name: Setup notarytool credentials
      run: |
        xcrun notarytool store-credentials "GITHUB_ACTIONS_PROFILE" \
          --apple-id ${{ secrets.APPLE_ID }} \
          --team-id ${{ secrets.APPLE_TEAM_ID }} \
          --password ${{ secrets.APPLE_ID_PASSWORD }}
          
    - name: Create entitlements file
      run: |
        cat > entitlements.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>com.apple.security.cs.allow-jit</key>
            <true/>
            <key>com.apple.security.cs.allow-unsigned-executable-memory</key>
            <true/>
            <key>com.apple.security.cs.disable-library-validation</key>
            <true/>
            <key>com.apple.security.cs.allow-dyld-environment-variables</key>
            <true/>
            <key>com.apple.security.automation.apple-events</key>
            <true/>
        </dict>
        </plist>
        EOF
        
    - name: Clean app bundle for signing
      run: |
        echo "Creating a clean app bundle structure..."
        
        # Create a directory for clean app bundle
        mkdir -p dist/clean_app/AV-Spex.app/Contents/{MacOS,Resources,Frameworks}
        
        # Copy Info.plist and PkgInfo
        cp -R dist/AV-Spex.app/Contents/Info.plist dist/clean_app/AV-Spex.app/Contents/
        [ -f dist/AV-Spex.app/Contents/PkgInfo ] && cp dist/AV-Spex.app/Contents/PkgInfo dist/clean_app/AV-Spex.app/Contents/
        
        # Copy MacOS executables
        cp -R dist/AV-Spex.app/Contents/MacOS/* dist/clean_app/AV-Spex.app/Contents/MacOS/ 2>/dev/null || true
        
        # Copy Resources directory
        cp -R dist/AV-Spex.app/Contents/Resources/* dist/clean_app/AV-Spex.app/Contents/Resources/ 2>/dev/null || true
        
        # Find all binary files in Frameworks
        echo "Extracting binary files from Frameworks..."
        
        # Create temporary directories list
        mkdir -p binary_dirs
        
        # Extract binary files and keep directory structure
        find dist/AV-Spex.app/Contents/Frameworks -type f \( -name "*.so" -o -name "*.dylib" \) | while read -r file; do
          rel_path=${file#dist/AV-Spex.app/Contents/Frameworks/}
          dir_path=$(dirname "$rel_path")
          mkdir -p "binary_dirs/$dir_path"
          cp "$file" "binary_dirs/$dir_path/"
        done
        
        # Copy extracted binary files with directory structure intact
        cp -R binary_dirs/* dist/clean_app/AV-Spex.app/Contents/Frameworks/
        
        # Create DMG preparation folder
        mkdir -p dist/dmg
        cp -R dist/clean_app/AV-Spex.app dist/dmg/
        chmod -R 755 dist/dmg/AV-Spex.app
        
    - name: Sign and package app
      env:
        DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
      run: |
        # Sign frameworks and libraries
        echo "Signing frameworks and libraries..."
        find dist/dmg/AV-Spex.app/Contents/Frameworks -type f \( -name "*.so" -o -name "*.dylib" \) | while read file; do
          codesign --force --timestamp --options runtime --sign "$DEVELOPER_ID" "$file"
        done
        
        # Sign Python executables (if any)
        echo "Signing Python executables..."
        find dist/dmg/AV-Spex.app/Contents -type f -name "python*" 2>/dev/null | while read file; do
          codesign --force --timestamp --options runtime --sign "$DEVELOPER_ID" "$file"
        done
        
        # Sign executables in MacOS folder
        echo "Signing other executables..."
        find dist/dmg/AV-Spex.app/Contents/MacOS -type f -perm +111 2>/dev/null | while read file; do
          codesign --force --timestamp --options runtime --entitlements entitlements.plist --sign "$DEVELOPER_ID" "$file"
        done
        
        # Sign the main app bundle
        echo "Signing main application bundle..."
        codesign --force --deep --timestamp --options runtime --entitlements entitlements.plist --sign "$DEVELOPER_ID" dist/dmg/AV-Spex.app
        
        # Verify code signature
        echo "Verifying code signature..."
        codesign --verify --deep dist/dmg/AV-Spex.app || {
          echo "WARNING: Code verification failed, but continuing with DMG creation..."
        }
        
    - name: Create DMG
      run: |
        # Make sure the DMG destination doesn't already exist
        rm -f "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
        
        # Ensure nothing is using the files
        sync
        sleep 2
        
        # Create DMG
        echo "Creating DMG with hdiutil..."
        hdiutil create -volname "AV-Spex ${{ env.APP_VERSION }}" -srcfolder dist/dmg -ov -format UDZO "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
          
        # Sign the DMG
        echo "Signing DMG..."
        codesign --force --timestamp --sign "${{ secrets.APPLE_DEVELOPER_ID }}" "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
        
    - name: Notarize DMG with detailed logs
      run: |
        # Submit for notarization
        echo "Submitting DMG for notarization..."
        NOTARIZE_OUTPUT=$(xcrun notarytool submit "dist/AV-Spex-${{ env.APP_VERSION }}.dmg" \
          --keychain-profile "GITHUB_ACTIONS_PROFILE" \
          --wait --timeout 1800)
          
        echo "$NOTARIZE_OUTPUT"
        
        # Extract submission ID
        SUBMISSION_ID=$(echo "$NOTARIZE_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
        
        if [ -n "$SUBMISSION_ID" ]; then
          echo "Submission ID: $SUBMISSION_ID"
          
          # Get detailed notarization log
          echo "Getting detailed notarization log..."
          xcrun notarytool log $SUBMISSION_ID --keychain-profile "GITHUB_ACTIONS_PROFILE"
          
          # Check status
          STATUS=$(xcrun notarytool info $SUBMISSION_ID --keychain-profile "GITHUB_ACTIONS_PROFILE" | grep "status:" | awk '{print $2}')
          
          if [ "$STATUS" = "Accepted" ]; then
            echo "Notarization successful, stapling ticket..."
            xcrun stapler staple "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
          else
            echo "Notarization failed with status: $STATUS"
            echo "Will continue to upload unsigned DMG as artifact"
          fi
        else
          echo "Failed to extract submission ID from output. Continuing without notarization."
        fi
        
    - name: Upload signed app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: AV-Spex-Signed-App
        path: dist/dmg/AV-Spex.app/
        
    - name: Upload DMG as artifact (even if notarization failed)
      uses: actions/upload-artifact@v4
      with:
        name: AV-Spex-DMG
        path: dist/AV-Spex-${{ env.APP_VERSION }}.dmg
        
    - name: Attach to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/AV-Spex-${{ env.APP_VERSION }}.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
