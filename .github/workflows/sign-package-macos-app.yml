name: Sign and Package macOS App
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  sign-and-package:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download unsigned app
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: macos-app-build.yml
        name: AV-Spex-App
        path: dist/app_download/
        
    - name: Download version info
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: macos-app-build.yml
        name: app-version
        path: dist/
        
    - name: Set version
      run: |
        if [ -f "dist/version.txt" ]; then
          echo "APP_VERSION=$(cat dist/version.txt)" >> $GITHUB_ENV
        else
          # Fallback: extract version from pyproject.toml
          echo "Version file not found. Extracting from pyproject.toml..."
          VERSION=$(grep -m 1 "version" pyproject.toml | grep -o '"[^"]*"' | sed 's/"//g')
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
        fi
        echo "Using version: ${{ env.APP_VERSION }}"
        
    - name: Prepare app bundle
      run: |
        echo "Preparing app bundle..."
        
        # See if Contents folder is at the root or inside an .app bundle
        if [ -d "dist/app_download/Contents" ]; then
          echo "Found Contents folder at root of artifact"
          mkdir -p "dist/AV-Spex.app"
          cp -R dist/app_download/Contents "dist/AV-Spex.app/"
        elif [ -d "dist/app_download/AV-Spex.app" ]; then
          echo "Found AV-Spex.app directory inside artifact"
          cp -R dist/app_download/AV-Spex.app dist/
        else
          echo "Couldn't find expected app structure, will try to use what we have"
          mkdir -p "dist/AV-Spex.app/Contents"
          cp -R dist/app_download/* "dist/AV-Spex.app/Contents/"
        fi
        
        # Create DMG preparation folder
        mkdir -p dist/dmg
        cp -R "dist/AV-Spex.app" dist/dmg/
        chmod -R 755 dist/dmg/AV-Spex.app
        
        echo "Original app bundle size:"
        du -sh dist/dmg/AV-Spex.app
        
    - name: Install create-dmg
      run: brew install create-dmg
      
    - name: Set up keychain
      env:
        CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        
        # Import certificate to keychain
        echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
        security import certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH
        
        # Delete the certificate file
        rm certificate.p12
        
    - name: Setup notarytool credentials
      run: |
        xcrun notarytool store-credentials "GITHUB_ACTIONS_PROFILE" \
          --apple-id ${{ secrets.APPLE_ID }} \
          --team-id ${{ secrets.APPLE_TEAM_ID }} \
          --password ${{ secrets.APPLE_ID_PASSWORD }}
          
    - name: Create entitlements file
      run: |
        cat > entitlements.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>com.apple.security.cs.allow-jit</key>
            <true/>
            <key>com.apple.security.cs.allow-unsigned-executable-memory</key>
            <true/>
            <key>com.apple.security.cs.disable-library-validation</key>
            <true/>
            <key>com.apple.security.cs.allow-dyld-environment-variables</key>
            <true/>
            <key>com.apple.security.automation.apple-events</key>
            <true/>
        </dict>
        </plist>
        EOF
        
    - name: Aggressively clean problematic files
      run: |
        echo "Aggressively cleaning problematic files from Frameworks..."
        
        # Remove base_library.zip from Frameworks if it exists
        if [ -f "dist/dmg/AV-Spex.app/Contents/Frameworks/base_library.zip" ]; then
          echo "Moving base_library.zip from Frameworks to Resources..."
          mkdir -p "dist/dmg/AV-Spex.app/Contents/Resources/lib"
          mv "dist/dmg/AV-Spex.app/Contents/Frameworks/base_library.zip" "dist/dmg/AV-Spex.app/Contents/Resources/lib/"
        fi
        
        # Remove ALL non-binary files from Frameworks directory
        echo "Removing ALL non-binary files from Frameworks directory..."
        find dist/dmg/AV-Spex.app/Contents/Frameworks -type f \( \
          -name "*.txt" -o -name "*.md" -o -name "*.toml" -o -name "*.json" -o \
          -name "*.csv" -o -name "*.gz" -o -name "*.zip" -o -name "*.tar" -o \
          -name "*.py" -o -name "*.pyc" -o -name "*.pyo" -o -name "*.rst" -o \
          -name "*.cfg" -o -name "*.ini" -o -name "*.yaml" -o -name "*.yml" -o \
          -name "*.xml" -o -name "*.html" -o -name "*.css" -o -name "*.js" -o \
          -name "*.LICENSE" -o -name "*.license" -o -name "LICENSE*" -o \
          -name "README*" -o -name "MANIFEST*" -o -name "*.dist-info" \
        \) -delete || true
        
        # Remove empty directories that might cause issues
        find dist/dmg/AV-Spex.app/Contents/Frameworks -type d -empty -delete || true
        
        # Remove compiled Python cache files everywhere
        echo "Removing compiled Python cache files..."
        find dist/dmg/AV-Spex.app -name "*.pyc" -delete || true
        find dist/dmg/AV-Spex.app -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        
        echo "App bundle size after aggressive cleanup:"
        du -sh dist/dmg/AV-Spex.app
        
    - name: Find and sign all binaries systematically
      env:
        DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
      run: |
        echo "=== COMPREHENSIVE BINARY SIGNING ==="
        
        # First, find ALL Mach-O binaries in the entire app bundle
        echo "Finding all Mach-O binaries in the app bundle..."
        find dist/dmg/AV-Spex.app -type f -exec file {} \; | grep "Mach-O" | cut -d: -f1 > all_binaries.txt
        
        echo "Found $(wc -l < all_binaries.txt) Mach-O binaries to sign:"
        cat all_binaries.txt
        
        # Sign each binary individually with runtime hardening
        echo "Signing all binaries with hardened runtime..."
        while read binary; do
          echo "Signing: $binary"
          # Use runtime hardening for all binaries
          codesign --force --timestamp --options runtime --entitlements entitlements.plist --sign "$DEVELOPER_ID" "$binary" || {
            echo "FAILED to sign $binary with entitlements - trying without entitlements..."
            codesign --force --timestamp --options runtime --sign "$DEVELOPER_ID" "$binary" || {
              echo "FAILED to sign $binary completely - continuing..."
            }
          }
        done < all_binaries.txt
        
    - name: Sign the main app bundle carefully
      env:
        DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
      run: |
        # Sign the main app bundle WITHOUT --deep to avoid re-signing subcomponents
        echo "Signing main application bundle (without --deep)..."
        codesign --force --timestamp --options runtime --entitlements entitlements.plist --sign "$DEVELOPER_ID" dist/dmg/AV-Spex.app || {
          echo "Main bundle signing failed, trying without strict validation..."
          codesign --force --timestamp --options runtime --entitlements entitlements.plist --sign "$DEVELOPER_ID" dist/dmg/AV-Spex.app || {
            echo "WARNING: Main bundle signing failed, but continuing..."
          }
        }
        
        # Verify code signature (but don't fail on errors)
        echo "Verifying code signature..."
        codesign --verify --verbose=2 dist/dmg/AV-Spex.app || {
          echo "WARNING: Code verification had issues, but continuing..."
        }
        
        # Check if hardened runtime is enabled (but don't fail on errors)
        echo "Checking hardened runtime..."
        codesign -dv --entitlements - dist/dmg/AV-Spex.app || {
          echo "WARNING: Could not check entitlements, but continuing..."
        }
        
    - name: Create and sign DMG
      env:
        DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
      run: |
        # Create DMG with hdiutil
        echo "Creating DMG..."
        rm -f "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
        hdiutil create -volname "AV-Spex ${{ env.APP_VERSION }}" -srcfolder dist/dmg -ov -format UDZO "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
          
        # Sign the DMG
        echo "Signing DMG..."
        codesign --force --timestamp --sign "$DEVELOPER_ID" "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
        
    - name: Notarize DMG with detailed logs
      run: |
        # Submit for notarization
        echo "Submitting DMG for notarization..."
        NOTARIZE_OUTPUT=$(xcrun notarytool submit "dist/AV-Spex-${{ env.APP_VERSION }}.dmg" \
          --keychain-profile "GITHUB_ACTIONS_PROFILE" \
          --wait --timeout 3600)
          
        echo "$NOTARIZE_OUTPUT"
        
        # Extract submission ID
        SUBMISSION_ID=$(echo "$NOTARIZE_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
        
        if [ -n "$SUBMISSION_ID" ]; then
          echo "Submission ID: $SUBMISSION_ID"
          
          # Get detailed notarization log
          echo "Getting detailed notarization log..."
          xcrun notarytool log $SUBMISSION_ID --keychain-profile "GITHUB_ACTIONS_PROFILE"
          
          # Check status
          STATUS=$(xcrun notarytool info $SUBMISSION_ID --keychain-profile "GITHUB_ACTIONS_PROFILE" | grep "status:" | awk '{print $2}')
          
          if [ "$STATUS" = "Accepted" ]; then
            echo "Notarization successful, stapling ticket..."
            xcrun stapler staple "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
          else
            echo "Notarization failed with status: $STATUS"
            echo "Will continue to upload unsigned DMG as artifact"
          fi
        else
          echo "Failed to extract submission ID from output. Continuing without notarization."
        fi
        
    - name: Upload signed app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: AV-Spex-Signed-App
        path: dist/dmg/AV-Spex.app/
        
    - name: Upload DMG as artifact (even if notarization failed)
      uses: actions/upload-artifact@v4
      with:
        name: AV-Spex-DMG
        path: dist/AV-Spex-${{ env.APP_VERSION }}.dmg
        
    - name: Attach to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/AV-Spex-${{ env.APP_VERSION }}.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
