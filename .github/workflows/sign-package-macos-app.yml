name: Sign and Package macOS App
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  sign-and-package:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download unsigned app
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: macos-app-build.yml
        name: AV-Spex-App
        path: dist/app_download/
        
    - name: Download version info
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: macos-app-build.yml
        name: app-version
        path: dist/
        
    - name: Set version
      run: |
        if [ -f "dist/version.txt" ]; then
          echo "APP_VERSION=$(cat dist/version.txt)" >> $GITHUB_ENV
        else
          # Fallback: extract version from pyproject.toml
          echo "Version file not found. Extracting from pyproject.toml..."
          VERSION=$(grep -m 1 "version" pyproject.toml | grep -o '"[^"]*"' | sed 's/"//g')
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
        fi
        echo "Using version: ${{ env.APP_VERSION }}"
        
    - name: Prepare app bundle
      run: |
        echo "Preparing app bundle..."
        
        # See if Contents folder is at the root or inside an .app bundle
        if [ -d "dist/app_download/Contents" ]; then
          echo "Found Contents folder at root of artifact"
          mkdir -p "dist/AV-Spex.app"
          cp -R dist/app_download/Contents "dist/AV-Spex.app/"
        elif [ -d "dist/app_download/AV-Spex.app" ]; then
          echo "Found AV-Spex.app directory inside artifact"
          cp -R dist/app_download/AV-Spex.app dist/
        else
          echo "Couldn't find expected app structure, will try to use what we have"
          mkdir -p "dist/AV-Spex.app/Contents"
          cp -R dist/app_download/* "dist/AV-Spex.app/Contents/"
        fi
        
        # Create DMG preparation folder and copy app
        echo "Creating DMG preparation folder..."
        mkdir -p dist/dmg
        cp -R "dist/AV-Spex.app" dist/dmg
        chmod -R 755 dist/dmg/AV-Spex.app
        
    - name: Install create-dmg
      run: brew install create-dmg
      
    - name: Set up keychain
      env:
        CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        
        # Import certificate to keychain
        echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
        security import certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH
        
        # Delete the certificate file
        rm certificate.p12
        
    - name: Setup notarytool credentials
      run: |
        xcrun notarytool store-credentials "GITHUB_ACTIONS_PROFILE" \
          --apple-id ${{ secrets.APPLE_ID }} \
          --team-id ${{ secrets.APPLE_TEAM_ID }} \
          --password ${{ secrets.APPLE_ID_PASSWORD }}
          
    - name: Create entitlements file
      run: |
        cat > entitlements.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>com.apple.security.cs.allow-jit</key>
            <true/>
            <key>com.apple.security.cs.allow-unsigned-executable-memory</key>
            <true/>
            <key>com.apple.security.cs.disable-library-validation</key>
            <true/>
            <key>com.apple.security.cs.allow-dyld-environment-variables</key>
            <true/>
            <key>com.apple.security.automation.apple-events</key>
            <true/>
        </dict>
        </plist>
        EOF
        
    - name: Sign app bundle with proper order
      env:
        DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
      run: |
        echo "Starting comprehensive code signing process..."
        
        # Function to sign a file if it exists and is a binary
        sign_if_binary() {
          local file="$1"
          if [ -f "$file" ]; then
            # Check if it's a binary file (not a text file)
            if file "$file" | grep -q "Mach-O\|executable\|shared library"; then
              echo "Signing: $file"
              codesign --force --timestamp --options runtime --sign "$DEVELOPER_ID" "$file" || echo "Failed to sign $file"
            fi
          fi
        }
        
        # Sign all Python extension modules (.so files) in lib-dynload
        echo "Signing Python extension modules..."
        find dist/dmg/AV-Spex.app/Contents/Frameworks/lib-dynload -name "*.so" 2>/dev/null | while read file; do
          sign_if_binary "$file"
        done
        
        # Sign all .dylib files in Frameworks
        echo "Signing dynamic libraries..."
        find dist/dmg/AV-Spex.app/Contents/Frameworks -name "*.dylib" 2>/dev/null | while read file; do
          sign_if_binary "$file"
        done
        
        # Sign all lxml modules
        echo "Signing lxml modules..."
        find dist/dmg/AV-Spex.app/Contents/Frameworks/lxml -name "*.so" 2>/dev/null | while read file; do
          sign_if_binary "$file"
        done
        
        # Sign all PyQt6 modules and plugins
        echo "Signing PyQt6 modules..."
        find dist/dmg/AV-Spex.app/Contents/Frameworks/PyQt6 -name "*.so" -o -name "*.dylib" 2>/dev/null | while read file; do
          sign_if_binary "$file"
        done
        
        # Sign Qt frameworks - these need special handling
        echo "Signing Qt frameworks..."
        QT_FRAMEWORKS="QtCore QtGui QtWidgets QtNetwork QtSvg QtDBus QtPdf"
        for framework in $QT_FRAMEWORKS; do
          # Sign versioned framework binaries
          for version_path in dist/dmg/AV-Spex.app/Contents/Frameworks/PyQt6/Qt6/lib/${framework}.framework/Versions/*/; do
            if [ -d "$version_path" ]; then
              framework_binary="${version_path}${framework}"
              sign_if_binary "$framework_binary"
            fi
          done
          
          # Sign current version symlink target
          current_binary="dist/dmg/AV-Spex.app/Contents/Frameworks/PyQt6/Qt6/lib/${framework}.framework/Versions/Current/${framework}"
          sign_if_binary "$current_binary"
          
          # Sign main framework binary
          main_binary="dist/dmg/AV-Spex.app/Contents/Frameworks/PyQt6/Qt6/lib/${framework}.framework/${framework}"
          sign_if_binary "$main_binary"
        done
        
        # Sign Python framework if it exists
        echo "Signing Python framework..."
        for python_binary in dist/dmg/AV-Spex.app/Contents/Frameworks/Python.framework/Versions/*/Python; do
          sign_if_binary "$python_binary"
        done
        sign_if_binary "dist/dmg/AV-Spex.app/Contents/Frameworks/Python.framework/Versions/Current/Python"
        sign_if_binary "dist/dmg/AV-Spex.app/Contents/Frameworks/Python.framework/Python"
        
        # Sign any Resources that are actually binaries (this shouldn't happen in a proper PyInstaller build)
        echo "Checking Resources folder for binaries..."
        find dist/dmg/AV-Spex.app/Contents/Resources -type f 2>/dev/null | while read file; do
          if file "$file" | grep -q "Mach-O\|executable\|shared library"; then
            echo "WARNING: Found binary in Resources: $file"
            sign_if_binary "$file"
          fi
        done
        
        # Sign executables in MacOS folder
        echo "Signing main executables..."
        find dist/dmg/AV-Spex.app/Contents/MacOS -type f -perm +111 2>/dev/null | while read file; do
          echo "Signing executable: $file"
          codesign --force --timestamp --options runtime --entitlements entitlements.plist --sign "$DEVELOPER_ID" "$file"
        done
        
        # Finally, sign the main app bundle
        echo "Signing main application bundle..."
        codesign --force --timestamp --options runtime --entitlements entitlements.plist --sign "$DEVELOPER_ID" dist/dmg/AV-Spex.app
        
        # Verify the signature
        echo "Verifying code signature..."
        codesign --verify --deep --verbose dist/dmg/AV-Spex.app || {
          echo "WARNING: Code verification failed, but continuing with DMG creation..."
        }
        
        # Create DMG
        echo "Creating DMG with hdiutil..."
        hdiutil create -volname "AV-Spex ${{ env.APP_VERSION }}" -srcfolder dist/dmg -ov -format UDZO "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
          
        # Sign the DMG
        echo "Signing DMG..."
        codesign --force --timestamp --sign "$DEVELOPER_ID" "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
        
    - name: Notarize DMG with detailed logs
      run: |
        # Submit for notarization
        echo "Submitting DMG for notarization..."
        SUBMISSION_ID=$(xcrun notarytool submit "dist/AV-Spex-${{ env.APP_VERSION }}.dmg" \
          --keychain-profile "GITHUB_ACTIONS_PROFILE" \
          --wait --timeout 1800 | grep "id:" | head -1 | awk '{print $2}')
        
        echo "Submission ID: $SUBMISSION_ID"
        
        # Get detailed notarization log
        echo "Getting detailed notarization log..."
        xcrun notarytool log $SUBMISSION_ID --keychain-profile "GITHUB_ACTIONS_PROFILE"
        
        # Check status
        STATUS=$(xcrun notarytool info $SUBMISSION_ID --keychain-profile "GITHUB_ACTIONS_PROFILE" | grep "status:" | awk '{print $2}')
        
        if [ "$STATUS" = "Accepted" ]; then
          echo "Notarization successful, stapling ticket..."
          xcrun stapler staple "dist/AV-Spex-${{ env.APP_VERSION }}.dmg"
        else
          echo "Notarization failed with status: $STATUS"
          echo "Will continue to upload unsigned DMG as artifact"
        fi
        
    - name: Upload signed app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: AV-Spex-Signed-App
        path: dist/dmg/AV-Spex.app/
        
    - name: Upload DMG as artifact (even if notarization failed)
      uses: actions/upload-artifact@v4
      with:
        name: AV-Spex-DMG
        path: dist/AV-Spex-${{ env.APP_VERSION }}.dmg
        
    - name: Attach to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/AV-Spex-${{ env.APP_VERSION }}.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
