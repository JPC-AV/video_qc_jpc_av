name: Build macOS App

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-13      # Intel
            arch: x86_64
          - runner: macos-14      # Apple Silicon  
            arch: arm64
    
    runs-on: ${{ matrix.runner }}
    
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Match your local environment
        
    - name: Install dependencies
      env:
        MACOSX_DEPLOYMENT_TARGET: "12.0"
      run: |
        python -m pip install --upgrade pip
        
        # Install PyInstaller
        pip install pyinstaller
        
        # Install your package (this should pull in all dependencies)
        pip install -e .
        
        # Verify installation
        python -c "import AV_Spex; print('AV_Spex imported successfully')"
        
    - name: Debug Python environment
      run: |
        python --version
        python -c "import sys; print('Python executable:', sys.executable)"
        pip list | grep -E "(PyQt6|numpy|pandas|PIL|lxml|plotly)" || echo "Some packages not found"
        
    - name: Get version from pyproject.toml
      id: get_version
      run: |
        VERSION=$(grep -m 1 "version" pyproject.toml | grep -o '"[^"]*"' | sed 's/"//g')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building AV-Spex version $VERSION for ${{ matrix.arch }}"
        
    - name: Clean previous build artifacts
      run: |
        rm -rf dist/ build/
        
    - name: Build with PyInstaller (verbose)
      env:
        MACOSX_DEPLOYMENT_TARGET: "12.0"
      run: |
        echo "Building for ${{ matrix.arch }} with macOS 12+ compatibility..."
        pyinstaller --noconfirm --log-level=DEBUG avspex.spec
        
    - name: Verify and debug build
      run: |
        echo "=== Build output ==="
        ls -la dist/
        
        if [ -d "dist/AV-Spex.app" ]; then
          echo "✅ App bundle created successfully for ${{ matrix.arch }}"
          
          echo "=== Binary info ==="
          file "dist/AV-Spex.app/Contents/MacOS/AV-Spex"
          
          echo "=== Frameworks directory ==="
          ls -la "dist/AV-Spex.app/Contents/Frameworks/" | head -10
          
          echo "=== Testing app launch ==="
          # Try to run the app and capture any error output
          timeout 10s ./dist/AV-Spex.app/Contents/MacOS/AV-Spex --help 2>&1 || echo "App test completed (may have timed out)"
          
        else
          echo "❌ App bundle not found!"
          echo "Contents of dist/:"
          ls -la dist/
          exit 1
        fi
