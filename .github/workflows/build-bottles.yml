name: Build Bottles

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Version tag (e.g., v0.8.4.5)'
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            arch: arm64
            version: sonoma

    runs-on: ${{ matrix.os }}
    timeout-minutes: 240
    
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
        with:
          core: false
          cask: false

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse version
        id: version
        run: |
          VERSION="${{ github.event.inputs.tag_name }}"
          
          echo "ðŸ“¥ Input version: $VERSION"
          
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected format: v1.2.3"
            exit 1
          fi
          
          VERSION_CLEAN=${VERSION#v}
          echo "version=${VERSION_CLEAN}" >> $GITHUB_OUTPUT
          echo "tag_name=${VERSION}" >> $GITHUB_OUTPUT
          
          echo "âœ… Building bottles for version: $VERSION_CLEAN"

      - name: Setup environment
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          export HOMEBREW_NO_INSTALL_UPGRADE=1
          export HOMEBREW_NO_INSTALL_FROM_API=1
          
          echo "=== Initial Python State ==="
          which python3 || echo "No python3 found"
          python3 --version || echo "python3 not working"
          echo "==========================="
          
          brew cleanup || true

      - name: Install Python 3.13
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          export HOMEBREW_NO_INSTALL_UPGRADE=1
          
          # Install or use existing python@3.13
          brew list python@3.13 &>/dev/null || brew install python@3.13
          
          # Force link python@3.13
          brew unlink python@3.13 2>/dev/null || true
          brew link --force --overwrite python@3.13
          
          # Set up paths
          if [[ "${{ matrix.os }}" == "macos-14" ]]; then
            HOMEBREW_PREFIX="/opt/homebrew"
          else
            HOMEBREW_PREFIX="/usr/local"
          fi
          
          export PATH="${HOMEBREW_PREFIX}/opt/python@3.13/bin:$PATH"
          echo "${HOMEBREW_PREFIX}/opt/python@3.13/bin" >> $GITHUB_PATH
          
          echo "=== Python Verification ==="
          python3.13 --version
          pip3.13 --version
          echo "=========================="

      - name: Install Qt dependencies
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          export HOMEBREW_NO_INSTALL_UPGRADE=1
          
          # Install Qt - let Homebrew handle dependencies automatically
          # This will either use bottles or build from source as needed
          brew install qt@6 || echo "Qt installation completed with warnings"
          
          echo "âœ… Dependencies installed"

      - name: Build bottle
        id: build
        timeout-minutes: 180
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          export HOMEBREW_NO_INSTALL_UPGRADE=1
          
          # Tap the repository
          brew tap JPC-AV/AV-Spex https://github.com/JPC-AV/homebrew-AV-Spex
          brew tap --repair
          
          echo "=== Final Python Check ==="
          python3.13 --version || python3 --version
          echo "=========================="
          
          # Build the bottle
          echo "Building bottle..."
          brew install --build-bottle JPC-AV/AV-Spex/av-spex
          
          echo "Creating bottle..."
          brew bottle --verbose --json --root-url=https://github.com/JPC-AV/video_qc_jpc_av/releases/download/${{ steps.version.outputs.tag_name }} JPC-AV/AV-Spex/av-spex
          
          # Create Homebrew-compatible copies
          for bottle_file in av-spex--*.bottle.tar.gz; do
            if [[ -f "$bottle_file" ]]; then
              new_name=$(echo "$bottle_file" | sed 's/av-spex--/av-spex-/')
              cp "$bottle_file" "$new_name"
              echo "Created copy: $bottle_file â†’ $new_name"
            fi
          done
          
          BOTTLE_FILE=$(ls av-spex--*.bottle.tar.gz | head -1)
          echo "bottle_file=${BOTTLE_FILE}" >> $GITHUB_OUTPUT
          
          echo "Created bottle: $BOTTLE_FILE"

      - name: Test bottle installation
        run: |
          echo "Testing bottle installation..."
          brew uninstall JPC-AV/AV-Spex/av-spex
          
          cp av-spex--*.bottle.tar.gz $(brew --cache)/
          
          HOMEBREW_NO_AUTO_UPDATE=1 brew install JPC-AV/AV-Spex/av-spex
          
          echo "Testing av-spex commands..."
          av-spex --version
          av-spex --help

      - name: Upload bottle
        uses: actions/upload-artifact@v4
        with:
          name: bottle-${{ matrix.version }}-${{ steps.version.outputs.tag_name }}
          path: |
            av-spex--*.bottle.tar.gz
            av-spex--*.bottle.json
          retention-days: 30

  upload-bottles-to-release:
    name: Upload bottles to GitHub release
    needs: build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.inputs.tag_name }}"
          VERSION_CLEAN=${VERSION#v}
          echo "version=${VERSION_CLEAN}" >> $GITHUB_OUTPUT
          echo "tag_name=${VERSION}" >> $GITHUB_OUTPUT
          echo "âœ… Uploading bottles for version: $VERSION_CLEAN"

      - name: Download all bottle artifacts
        uses: actions/download-artifact@v4
        with:
          path: bottles/

      - name: List downloaded bottles
        run: |
          echo "=== Downloaded bottle artifacts ==="
          ls -laR bottles/
          echo "=================================="

      - name: Prepare bottles for upload
        run: |
          mkdir -p upload
          
          # Copy all bottle files to upload directory
          find bottles/ -name "*.bottle.tar.gz" -exec cp {} upload/ \;
          find bottles/ -name "*.bottle.json" -exec cp {} upload/ \;
          
          echo "=== Files to upload ==="
          ls -lah upload/
          echo "======================="

      - name: Upload bottles to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          files: upload/*
          fail_on_unmatched_files: true
          body: |
            ## AV-Spex ${{ steps.version.outputs.tag_name }}
            
            Pre-built bottles are available for:
            - macOS ARM64 (Apple Silicon)
            
            Install with: `brew install JPC-AV/AV-Spex/av-spex`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
